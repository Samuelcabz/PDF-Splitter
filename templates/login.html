{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 loginkey">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                SAMUEL <span style="color: #6384B3;">SECRET</span>WEB
            </div>

            <div class="col-lg-12 login-form">
                <form action="/checkform" method="POST">
                    <div class="form-group">
                        <label class="form-control-label">USERNAME</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">PASSWORD</label>
                        <input type="password" name="password" class="form-control">
                    </div>

                    <div class="col-lg-12 loginbttm">
                        <div class="col-lg-7 login-btm login-button">
                            <button type="submit" class="btn btn-info">LOGIN</button>
                        </div>
                    </div><br><br><br>
                    <div class="col-lg-12 login-text" style="text-align: center;">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div> <!-- Remove any classes and inline styles -->
                            {% for message in messages %}
                            {{ message|replace('\n', '<br>')|safe }}<br> <!-- Use the 'safe' filter to render HTML tags -->
                            {% endfor %}
                        </div>
                        {% endif %}
                        {% endwith %}
                    </div> 
                </form>
            </div>
          
            
            
            
            
            
            
        </div>
        <div class="col-lg-3 col-md-2"></div>
    </div>
</div>

{% endblock %}
