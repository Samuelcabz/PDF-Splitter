{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<style>
  
body {
  font-family: "Lato", sans-serif;
}


.container {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  -webkit-box-align: center;
  -moz-box-align: center;
  box-align: center;
  -webkit-align-items: center;
  -moz-align-items: center;
  -ms-align-items: center;
  -o-align-items: center;
  align-items: center;
  -ms-flex-align: center;
  display: -webkit-box;
  display: -moz-box;
  display: box;
  display: -webkit-flex;
  display: -moz-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
  -moz-box-pack: center;
  box-pack: center;
  -webkit-justify-content: center;
  -moz-justify-content: center;
  -ms-justify-content: center;
  -o-justify-content: center;
  justify-content: center;
  -ms-flex-pack: center;
  color: white;

}

.btn {
  position: relative;
  background-color: #4CAF50;
  border: none;
  font-size: 28px;
  color: #FFFFFF;
  padding: 20px;
  width: 200px;
  text-align: center;
  transition-duration: 0.4s;
  text-decoration: none;
  overflow: hidden;
  cursor: pointer;
}

.btn:after {
  content: "";
  background: #f1f1f1;
  display: block;
  position: absolute;
  padding-top: 300%;
  padding-left: 350%;
  margin-left: -20px !important;
  margin-top: -120%;
  opacity: 0;
  transition: all 0.8s
}

.btn:active:after {
  padding: 0;
  margin: 0;
  opacity: 1;
  transition: 0s
}

.form {
  width: 400px;
}
</style>
<div class="container">
<form action="/download/{{st1}}/{{en1}}/{{file}}" method = "get">

    <div class="form-group">
        <h2> Successfully extracted!</h2><br>
        <h4>Download started. Repair your download click download button..</h4>
        <input type="submit" id="dl" class="btn" value="Download">
        </div>
</form>
</div>
<script> 
  window.onload = function(){
  document.getElementById('dl').click();
}</script>
</body>
</html>

{% endblock %}
